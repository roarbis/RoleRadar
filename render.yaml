services:
  - type: web
    name: role-radar
    env: python
    plan: free
    region: singapore   # closest to Australia â€” change to: oregon, ohio, frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: >
      streamlit run app.py
      --server.port $PORT
      --server.address 0.0.0.0
      --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
