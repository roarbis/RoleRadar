# ── RoleRadar — Nginx reverse proxy config ───────────────────────────────────
# Place at: /etc/nginx/sites-available/roleradar
# Enable:   sudo ln -s /etc/nginx/sites-available/roleradar /etc/nginx/sites-enabled/
#
# HTTP only (no SSL) — useful for LAN/VPN-only access or to test first.
# For SSL, use nginx-ssl.conf instead.
# ---------------------------------------------------------------------------

server {
    listen 80;
    server_name _;       # replace _ with your domain or IP, e.g. roleradar.example.com

    # Streamlit requires WebSocket support
    location / {
        proxy_pass         http://127.0.0.1:8501;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";

        # Standard proxy headers
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Timeouts (Streamlit runs tasks that can take a while)
        proxy_read_timeout  300s;
        proxy_send_timeout  300s;
        proxy_connect_timeout 10s;

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Optional: serve a custom error page
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
