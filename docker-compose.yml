# ── RoleRadar — docker-compose.yml ──────────────────────────────────────────
# Production usage on a Ubuntu VM:
#
#   docker compose up -d          # start in background
#   docker compose logs -f        # tail logs
#   docker compose pull && docker compose up -d   # update to latest
#
# With nginx (recommended):
#   docker compose -f docker-compose.yml -f docker-compose.nginx.yml up -d
# ---------------------------------------------------------------------------

services:
  roleradar:
    build: .
    image: roleradar:latest
    container_name: roleradar
    restart: unless-stopped
    ports:
      - "8501:8501"           # Change left side if 8501 is taken, e.g. "8080:8501"
    volumes:
      # Persist the SQLite DB, config.json, scores.json, and uploaded resumes
      # across container restarts and image updates.
      - roleradar_data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  roleradar_data:
    driver: local
